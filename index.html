<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Runner's Calc v.0.1</title>
	<script src="//code.angularjs.org/snapshot/angular.min.js" type="text/javascript"></script>
	<link rel="stylesheet" href="css/style.css">
</head>
<body ng-app="runCalc" ng-controller="runCtrl">
<form action="" method="post">
	<fieldset>Run informations
	<ul>
		<li><label for="runner">run name:
			<input name="runner" type="text" placeholder="Nick Frost" ng-model="runner">
		</label></li>
		<div class="time">
			<li>hours: 
				<input name="hours" type="number" placeholder="20" ng-model="hours" min="0" max="24" step="1"></li>
			<li>minutes: 
				<input name="minutes" type="number" placeholder="20" ng-model="minutes" min="0" max="60" step="1"></li>
			<li>seconds:
				<input name="seconds" type="number" placeholder="20" ng-model="seconds" min="0" max="60" step="1"></li>
		</div>
		<li><label for="distance">distance(meters): 
			<input name="distance" type="number" min="0" ng-model="distance">
		</label></li>
		<li><label for="weight">runners weight(in kilograms): 
			<input name="weight" type="number" min="0" step="1">
		</label></li>
		<button value="Submit">Submit</button>
	</ul>
	</fieldset>
</form>
<p ng-view="timeVar"></p>
<p>pace: {{pace()}}</p>
<p>predicted 5k best: {{best5k()}}</p>
<p>callories burn: {{callories()}}</p>
<script type="text/javascript" src="js/runController.js"></script>
</body>
</html>
